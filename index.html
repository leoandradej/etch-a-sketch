<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton">Black</button>
                <button class="eraserButton">Eraser</button>
                <button class="grayButton">Gray</button>
                <button class="randomButton">Random</button>
                <button class="resetButton">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" 
                value="16">
                <button class="sizeButton">Set Size</button>
            </div>
            <div class="error">
                INPUT MUST BE BETWEEN 2 AND 100!
            </div>
        </div>
    </div>
    
</body>
</html>
